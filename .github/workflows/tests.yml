name: tests

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install test runner
        run: python -m pip install --upgrade pip pytest
      - name: Run shaq tests
        run: cd shaq && python -m pytest -q
      - name: Run shaqcast tests
        run: cd shaqcast && python -m pytest -q
